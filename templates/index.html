<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frizz App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow: hidden;
      background-color: #000;
      background-size: cover;
      background-position: center;
      animation: animateBackground 30s linear infinite;
      font-family: 'Montserrat', sans-serif;
    }

    @keyframes animateBackground {
      0% {
        background-color: #0066ff;
      }
      50% {
        background-color: #ff0066;
      }
      100% {
        background-color: #00ff66;
      }
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    h1 {
      color: #fff;
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 30px;
    }

    p {
      color: #fff;
      font-size: 1.2em;
    }

    .btn {
      background-color: #007bff;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-size: 1.2em;
      margin-top: 30px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .explode {
      animation: explode 0.5s ease forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="login.html">Connexion</a></li>
    <li><a href="register.html">Inscription</a></li>
    <li><a href="profile.html">Profil</a></li>
  </ul>
</nav>
<div class="container">
  <h1>Frizz App</h1>
  <p>Bienvenue sur la Frizz App !</p>
  <a id="instagram-btn" href="https://www.instagram.com/frizz13_/" class="btn">Click</a>
</div>

<script>
  // Stocke la taille initiale du bouton lors du chargement de la page
  var initialButtonWidth = document.getElementById('instagram-btn').offsetWidth;
  var initialButtonHeight = document.getElementById('instagram-btn').offsetHeight;

  // Vérifie si la page a été chargée à partir de l'historique de navigation
  window.addEventListener('pageshow', function(event) {
    var historyTraversal = event.persisted || (typeof window.performance != 'undefined' && window.performance.navigation.type === 2);
    if (historyTraversal) {
      // Réaffiche le bouton si la page a été chargée à partir de l'historique de navigation
      var instagramBtn = document.getElementById('instagram-btn');
      instagramBtn.style.width = initialButtonWidth + 'px'; // Réapplique la taille initiale
      instagramBtn.style.height = initialButtonHeight + 'px'; // Réapplique la taille initiale
      instagramBtn.classList.remove('explode'); // Retirer la classe 'explode' pour réinitialiser l'animation
    }
  });
</script>
</body>
</html>
